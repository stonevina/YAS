<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>css布局样式</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <ul class="yas-grid">
            <li class="yas-color-1"></li>
            <li class="yas-color-2"></li>
            <li class="yas-color-3"></li>
            <li class="yas-color-4"></li>
            <li class="yas-color-5"></li>
            <li class="yas-color-6"></li>
            <li class="yas-color-7"></li>
            <li class="yas-color-8"></li>
            <li class="yas-color-9"></li>
        </ul>
        <!-- 使用css的text-indent方式隐藏文本，有利于SEO -->
        <p>测试文本,用来比较,下面还有一行的</p>
        <p class="yas-hide">测试文本，和上面进行比较</p>
        <p>一共有3行，上面还有一行的</p>
    </body>
</html>
