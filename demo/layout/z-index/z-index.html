<!DOCTYPE HTML>
<html>
	<!-- link和meta标签是不需要结尾的 -->
	<head>
		<meta charset="UTF-8">
		<title>z-index属性使用简介</title>
		<link rel="stylesheet" type="text/css" href="z-index.css">
	</head>
	
	<body>
		<div>
			<span class="red">
				RED
			</span>
		</div>
		
		<div>
			<span class="green">
				GREEN
			</span>
		</div>
		
		<div>
			<span class="blue">
				BLUE
			</span>
		</div>
	</body>
</html>
